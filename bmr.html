<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR // THE ARCHITECT</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;600;900&family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Space+Mono&display=swap"
        rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --p: #00ffaa;
            --p-rgb: 0, 255, 170;
            --bg: #000;
            --f-h: 'Cormorant Garamond', serif;
            --f-b: 'Outfit', sans-serif;
            --f-m: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--p);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: var(--f-b);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- INSANE BACKGROUND --- */
        .aura-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(120px);
            opacity: 0.4;
        }

        .aura {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            animation: auraFloat 20s infinite alternate ease-in-out;
        }

        .a-1 {
            background: var(--p);
            top: -20%;
            left: -10%;
        }

        .a-2 {
            background: #bc00ff;
            bottom: -20%;
            right: -10%;
            animation-delay: -10s;
        }

        @keyframes auraFloat {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            100% {
                transform: translate(10%, 10%) scale(1.3);
            }
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 1001;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.2;
        }

        /* --- EYE CURSOR --- */
        #eyeCursor {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 999999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye-outer {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye-iris {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff;
        }

        /* --- CONTENT --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
        }

        .return-btn {
            position: absolute;
            top: 4rem;
            left: 5%;
            font-family: var(--f-m);
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 4px;
        }

        .return-btn:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .title-wrap {
            position: relative;
            margin-bottom: 2rem;
            animation: fadeInReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        h1 {
            font-family: var(--f-h);
            font-size: clamp(8rem, 25vw, 18rem);
            font-style: italic;
            font-weight: 300;
            line-height: 0.8;
            letter-spacing: -10px;
            color: #fff;
            text-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        .handle {
            font-family: var(--f-m);
            font-size: 0.7rem;
            color: var(--p);
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 3rem;
            opacity: 0.6;
        }

        .bio {
            font-family: var(--f-h);
            font-style: italic;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.4);
            max-width: 700px;
            line-height: 1.2;
            margin-bottom: 4rem;
            animation: slideFadeIn 2s 0.5s both;
        }

        /* --- SOCIAL INSANITY --- */
        .social-grid {
            display: flex;
            gap: 2.5rem;
            animation: slideFadeIn 2s 1s both;
        }

        .social-link {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            font-size: 1.4rem;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .social-link::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, var(--p), transparent);
            opacity: 0;
            transition: 0.5s;
        }

        .social-link:hover {
            color: #fff;
            transform: translateY(-10px) scale(1.1);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 255, 170, 0.2);
        }

        .social-link:hover::after {
            opacity: 1;
            transform: rotate(180deg);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInReveal {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .interference {
            position: fixed;
            inset: 0;
            z-index: 99999999;
            background: rgba(var(--p-rgb), 0.1);
            display: none;
            pointer-events: none;
        }

        /* --- FOOTER DECOR --- */
        .corner-tag {
            position: fixed;
            bottom: 4rem;
            right: 5%;
            font-family: var(--f-m);
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 5px;
            writing-mode: vertical-rl;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="aura-container">
        <div class="aura a-1"></div>
        <div class="aura a-2"></div>
    </div>

    <div class="noise-overlay"></div>
    <div class="scanlines"></div>
    <div class="interference" id="interference"></div>

    <div id="eyeCursor">
        <div class="eye-outer">
            <div class="eye-iris"></div>
        </div>
    </div>

    <header>
        <div style="position: absolute; top: 4rem; left: 5%; display: flex; gap: 20px; z-index: 100;">
            <a href="index.html" class="return-btn">Return to Core</a>
            <a href="roadmap.html" class="return-btn">Roadmap</a>
        </div>

        <div class="title-wrap">
            <h1>BMR</h1>
        </div>

        <div class="handle">bmr.ez</div>

        <p class="bio">Mech engg student / creator / developer</p>

        <div class="social-grid">
            <a href="#" class="social-link" title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="#" class="social-link" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="social-link" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-link" title="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </header>

    <div class="corner-tag">OPERATOR // BMR // EST. 2026</div>

    <script>
        const eye = document.getElementById('eyeCursor');
        const iris = eye.querySelector('.eye-iris');
        const h1 = document.querySelector('h1');

        window.addEventListener('mousemove', (e) => {
            // Smooth cursor
            const targetX = e.clientX - 25;
            const targetY = e.clientY - 25;
            eye.style.transform = `translate(${targetX}px, ${targetY}px)`;

            // Iris movement
            const moveX = (e.clientX - (targetX + 25)) * 0.15;
            const moveY = (e.clientY - (targetY + 25)) * 0.15;
            iris.style.transform = `translate(${moveX}px, ${moveY}px)`;

            // Extreme Parallax
            const pMoveX = (e.clientX - window.innerWidth / 2) * 0.05;
            const pMoveY = (e.clientY - window.innerHeight / 2) * 0.05;
            h1.style.transform = `translate(${pMoveX}px, ${pMoveY}px)`;
        });

        document.querySelectorAll('a').forEach(el => {
            el.addEventListener('mouseenter', () => {
                eye.querySelector('.eye-outer').style.transform = 'scale(1.5)';
                eye.querySelector('.eye-outer').style.borderColor = 'var(--p)';
                eye.querySelector('.eye-iris').style.background = 'var(--p)';
            });
            el.addEventListener('mouseleave', () => {
                eye.querySelector('.eye-outer').style.transform = 'scale(1)';
                eye.querySelector('.eye-outer').style.borderColor = 'rgba(255,255,255,0.1)';
                eye.querySelector('.eye-iris').style.background = '#fff';
            });
        });

        // Security
        window.addEventListener('keydown', (e) => {
            if (['F12', 'u'].includes(e.key) || (e.ctrlKey && e.shiftKey)) {
                e.preventDefault();
                const inter = document.getElementById('interference');
                inter.style.display = 'block';
                setTimeout(() => inter.style.display = 'none', 150);
            }
        });
    </script>
</body>

</html>
