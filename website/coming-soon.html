<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Outfit:wght@100;300;600;900&family=Space+Mono&display=swap"
        rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --p: #00ffaa;
            --p-rgb: 0, 255, 170;
            --bg: #000;
            --f-h: 'Unbounded', sans-serif;
            --f-b: 'Outfit', sans-serif;
            --f-m: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: var(--f-b);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        body.loading {
            overflow: hidden;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .glitch-text {
            font-family: var(--f-h);
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            margin-bottom: 2rem;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(180deg, #fff 30%, #666 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: -2px 0 var(--p), 2px 0 #ff3c00;
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
                text-shadow: 2px 0 var(--p), -2px 0 #ff3c00;
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
                text-shadow: -1px 0 var(--p), 1px 0 #ff3c00;
            }

            100% {
                transform: translate(0);
            }
        }

        .status-tag {
            font-family: var(--f-m);
            font-size: 0.8rem;
            background: rgba(255, 60, 0, 0.1);
            color: #ff3c00;
            padding: 8px 16px;
            border: 1px solid rgba(255, 60, 0, 0.3);
            display: inline-block;
            margin-bottom: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        p {
            font-family: var(--f-b);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            max-width: 500px;
            margin: 0 auto 4rem;
            font-weight: 300;
        }

        nav {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1400px;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 100px;
        }

        nav.scrolled {
            top: 1rem;
            width: 85%;
            padding: 0.8rem 2.5rem;
            background: rgba(0, 0, 0, 0.85);
            border-color: rgba(var(--p-rgb), 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
        }

        .nav-left {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            font-family: var(--f-m);
            font-size: 0.55rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            padding: 5px 0;
            white-space: nowrap;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--p);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .nav-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(var(--p-rgb), 0.5);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: var(--f-h);
            font-size: 1.5rem;
            letter-spacing: -2px;
            text-decoration: none;
            transition: 0.3s;
            text-transform: lowercase;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            flex-shrink: 0;
        }

        .logo span {
            color: var(--p);
            -webkit-text-fill-color: var(--p);
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0, 255, 170, 0.05);
            border: 1px solid rgba(0, 255, 170, 0.1);
            border-radius: 6px;
            color: var(--p);
            font-family: var(--f-m);
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--p);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--p);
        }

        .pulse {
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- LOGIN BUTTON --- */
        .login-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 24px;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            font-family: var(--f-m);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid transparent;
            font-weight: 700;
        }

        .login-btn:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .user-profile:hover {
            border-color: var(--p);
            background: rgba(var(--p-rgb), 0.05);
        }

        .user-profile img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid var(--p);
        }

        .user-profile span {
            font-family: var(--f-m);
            font-size: 0.6rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: 0;
            background: #080808;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-width: 180px;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: 0.3s;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .user-profile:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown a {
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: var(--f-m);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .profile-dropdown a:hover {
            background: var(--p);
            color: #000;
            padding-left: 30px;
        }

        @media (max-width: 1300px) {
            .nav-center {
                display: none;
            }
        }

        .logo-wrap {
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes logo-shine {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            }

            to {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
            }
        }

        .logo-text {
            display: flex;
            align-items: center;
        }

        .nav-link {
            font-family: var(--f-m);
            font-size: 0.65rem;
            color: #bbb;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding: 5px 0;
        }

        .back-link {
            font-family: var(--f-m);
            font-size: 0.7rem;
            color: var(--p);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 1rem 2rem;
            border: 1px solid var(--p);
            transition: 0.3s;
        }

        .back-link:hover {
            background: var(--p);
            color: #000;
            box-shadow: 0 0 30px rgba(var(--p-rgb), 0.4);
        }

        /* --- BACKGROUND --- */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-20%);
        }

        .auras {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(120px);
        }

        .aura {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            opacity: 0.2;
        }

        .a-1 {
            background: #ff3c00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- CYBER LOADER --- */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: scale(1.1);
            z-index: -1;
        }

        .loader-hub {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .cyber-ring {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 60, 0, 0.1);
            border-top: 2px solid #ff3c00;
            border-radius: 50%;
            animation: spin 1s linear infinite, glowPulseRed 2s infinite alternate ease-in-out;
            position: relative;
        }

        .cyber-ring::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(255, 60, 0, 0.05);
            border-bottom: 1px solid #ff3c00;
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glowPulseRed {
            from {
                box-shadow: 0 0 10px rgba(255, 60, 0, 0.1), inset 0 0 5px rgba(255, 60, 0, 0.05);
            }

            to {
                box-shadow: 0 0 30px rgba(255, 60, 0, 0.3), inset 0 0 10px rgba(255, 60, 0, 0.1);
            }
        }

        .loader-text {
            font-family: var(--f-m);
            font-size: 0.6rem;
            color: #ff3c00;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: blink 1.5s infinite;
        }
    </style>
</head>

<body class="loading">
    <div id="preloader">
        <div class="loader-hub">
            <div class="cyber-ring"></div>
            <div class="loader-text">loading</div>
        </div>
    </div>

    <script>
        function removeLoader() {
            var loader = document.getElementById('preloader');
            if (loader && !loader.classList.contains('fade-out')) {
                loader.classList.add('fade-out');
                document.body.classList.remove('loading');
            }
        }

        // Auth Check
        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        const loginBtn = document.getElementById('loginBtn');
                        const userProfile = document.getElementById('userProfile');
                        if (loginBtn) loginBtn.style.display = 'none';
                        if (userProfile) {
                            userProfile.style.display = 'flex';
                            document.getElementById('userName').innerText = data.discord.username;
                            document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${data.discord.id}/${data.discord.avatar}.png`;
                        }
                    }
                }
            } catch (e) { console.log('Auth check bypassed or failed.') }
        }
        checkAuth();

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (nav) {
                if (window.scrollY > 50) nav.classList.add('scrolled');
                else nav.classList.remove('scrolled');
            }
        });

        setTimeout(removeLoader, 4000);

        window.addEventListener('load', function () {
            setTimeout(removeLoader, 800);
        });
    </script>
    <div class="scanlines"></div>
    <div class="grid-bg"></div>
    <nav id="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">prime<span>bot</span></a>
        </div>

        <div class="nav-center">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html#features" class="nav-link">Features</a>
            <a href="updates.html" class="nav-link">Updates</a>
            <a href="coming-soon.html" class="nav-link active">Dashboard</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>

        <div class="nav-right">
            <div class="bot-status">
                <div class="dot pulse"></div>
                <span>Bot is Online</span>
            </div>

            <div id="navAuth">
                <a href="login.json" class="login-btn" id="loginBtn">
                    <i class="fa-brands fa-discord"></i>
                    <span>login</span>
                </a>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <img id="userAvatar" src="" alt="">
                    <span id="userName"></span>
                    <div class="profile-dropdown">
                        <a href="/dashboard/index.html">Dashboard</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="auras">
        <div class="aura a-1"></div>
    </div>

    <div class="container">
        <div class="status-tag">System Level: Restricted</div>
        <h1 class="glitch-text">COMING<br><span>SOON</span></h1>
        <p>We're still working on the dashboard. Expect it to go live late February or early March.</p>
        <a href="index.html" class="back-link">[ Return to Safety ]</a>
    </div>

    <footer>
        <div class="f-logo-text">RAXSTDIOZ // 2026</div>
            <div style="margin-top: 2rem; display: flex; justify-content: center;">
            <a href="//www.dmca.com/Protection/Status.aspx?ID=efb298ce-8ae5-4442-be12-37a2c935a40d" title="DMCA.com Protection Status" class="dmca-badge"> <img src ="https://images.dmca.com/Badges/dmca-badge-w200-5x1-08.png?ID=efb298ce-8ae5-4442-be12-37a2c935a40d"  alt="DMCA.com Protection Status" /></a>  <script src="https://images.dmca.com/Badges/DMCABadgeHelper.min.js"> </script>
        </div>
    </footer>
</body>

</html>
